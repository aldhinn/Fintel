name: Dashboard

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/dashboard.yaml"
      - "dashboard/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/dashboard.yaml"
      - "dashboard/**"

jobs:
  build-web:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get Flutter packages
      working-directory: dashboard
      run: flutter pub get

    - name: Build web version
      working-directory: dashboard
      run: flutter build web

  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get Flutter packages
      working-directory: dashboard
      run: flutter pub get

    - name: Run tests
      working-directory: dashboard
      run: flutter test